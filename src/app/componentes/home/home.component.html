<!-- Productos -->
<div class="productos">
  <h1>Lista de Productos</h1>
  <mat-grid-list cols="3" rowHeight="3:2" gutterSize="15">
    <div *ngFor="let p of products">
      <div *ngIf="showP">
        <mat-grid-tile>
          <div class="content">
            <h2>{{p.name}}</h2>
            <h3>{{p.price | currency}}</h3>
          </div>
        </mat-grid-tile>
      </div>
    </div>
  </mat-grid-list>
  <div class="botones">
    <button class="showProduct" mat-raised-button color="accent" (click)="showProduct()">
      Mostrar Productos
    </button>
    <button class="hideProduct" mat-raised-button color="warn" (click)="hideProduct()">
      Ocultar Productos</button>
  </div>
</div>
