<app-navbar></app-navbar>

<mat-grid-list cols="2" rowHeight="3:1" gutterSize="15">
    <div *ngFor="let p of products">
        <mat-grid-tile>
            <div class="content">
                {{p.name}}
                {{p.price | currency}}
                <button (click)="addToCard(p)">Add to Cart</button>
            </div>
        </mat-grid-tile>
    </div>
</mat-grid-list>
